name: Release

on:
  push:
  pull_request:
    branches:
      - 'main'

env:
  DOTNET_VERSION: '5.0.401'

jobs:
  build:
    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: .NET Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: InsanityBot
        path: InsanityBot/bin/Release/net5.0